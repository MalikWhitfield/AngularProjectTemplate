<div fxLayout="column" fxLayoutAlign="center center">
  <h2>Register New User</h2>
  <form action="">
    <div class="example-container">
        <div>
            <mat-form-field>
              <input matInput type="email" placeholder="Email" />
            </mat-form-field>
          </div>
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Username" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Retype Password" />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <button (click)="register()" mat-raised-button type="submit" color="accent">
    Register
  </button>
</div>
