<div fxLayout="column" fxLayoutAlign="center center">
  <h2>Please, login to continue.</h2>
  <form action="">
    <div class="example-container">
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Username" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <button (click)="login()" mat-raised-button type="submit" color="accent">
    Login
  </button>
</div>

<div fxLayout="column" fxLayoutAlign="center center">
  <a class="hover" routerLink="/UsernameAuthentication">Forgot Username?</a>
  <a class="hover" routerLink="/PasswordAuthentication">Forgot Password?</a>
</div>
